<div class="form">
  <button [disabled]="this.currentSection === 0" class="btn btn-primary button-spacing" routerLink="." [queryParams]="{page: this.currentSection - 1 }" >Back</button>

  <button [disabled]="sectionsCnt! === this.currentSection" class="btn btn-success button-spacing" routerLink="." [queryParams]="{page: this.currentSection + 1 }" >Next</button>
</div>
