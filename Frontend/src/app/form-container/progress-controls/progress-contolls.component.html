<div>
  <button [disabled]="this.currentSection === 0" class="btn btn-primary" routerLink="." [queryParams]="{page: this.currentSection - 1 }" >Back</button>

  <button [disabled]="sectionsCnt! === this.currentSection" class="btn btn-success" routerLink="." [queryParams]="{page: this.currentSection + 1 }" >Next</button>
</div>
