@for (formElement of this.section?.items; track $index){
  @switch (formElement.type){
    @case ('text'){
      <!--<app-text [description]="formElement.Description"
                    [help]="formElement.help" [value]="this.Fachschaft"
                    (valueChanged)="updateFormSection({'val': $event, 'id': formElement.id } ) " />-->

      @switch(formElement.Description) {
        @case ('Antragsteller*in') {
          <app-text [description]="formElement.Description"
                    [help]="formElement.help" [value]="this.Name"
                    (valueChanged)="updateFormSection({'val': $event, 'id': formElement.id } ) " />
        }
        @case ('Kontaktdaten') {
          <app-text [description]="formElement.Description"
                    [help]="formElement.help" [value]="this.Kontaktdaten"
                    (valueChanged)="updateFormSection({'val': $event, 'id': formElement.id } ) " />
        }
        @default {
          <app-text [description]="formElement.Description"
                    [help]="formElement.help" [value]="this.default"
                    (valueChanged)="updateFormSection({'val': $event, 'id': formElement.id } ) " />
        }
      }
    
    }

    <!-- TODO Add more Cases for the Different Types -->


    @default {
      <p>Unsupported Type {{formElement.type}}</p>
    }
  }
}

<button class="fill" (click)="fillData()">Use own Data</button>
