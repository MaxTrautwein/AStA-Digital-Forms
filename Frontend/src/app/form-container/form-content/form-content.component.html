@for (formElement of this.section?.items; track $index){
  @switch (formElement.type){
    @case ('text'){
      <app-text [description]="formElement.Description"
                [help]="formElement.help" [value]="formElement.value"
                (valueChanged)="updateFormSection({'val': $event, 'id': formElement.id } )" />
    }

    <!-- TODO Add more Cases for the Different Types -->


    @default {
      <p>Unsupported Type {{formElement.type}}</p>
    }
  }
}
