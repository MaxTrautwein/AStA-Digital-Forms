<div class="container">
<div class="mb-3">
    <div class="input-group">
        <span class="input-group-text" id="money">{{description}}</span>
        <input #input type="money" class="form-control" aria-describedby="Betrag" (change)="onValueChange($event)" >
        <span class="input-group-text">€</span>
    </div>
    @if (!isValidValue) {<div class="error-message">Ungültiger Betrag</div>}
    <div class="form-money" id="Betrag">{{help}}</div>
</div>
</div>
