<div class="Button-wrapper">

    @for(t of this.templateService.getAntragsTemplates(); track t) {
        <div class="subbutton-wrapper">
            <button type="button" class="auswahlbutton" routerLink="/Form/{{t.id}}">
                <h1>{{t.titel}}</h1>
                <h2>{{t.description}}</h2>
            </button>
            <button type="button" class="subbutton sbleft" routerLink="/Form/{{t.id}}">Antrag</button>
            @for(a of this.templateService.getAbrechnungsTemplates(); track a) {
                @if(a.titel == t.titel) {
                    <button type="button" class="subbutton sbright" routerLink="/Form/{{a.id}}">Abrechnung</button>
                }
            }
        </div>
    }
</div>
