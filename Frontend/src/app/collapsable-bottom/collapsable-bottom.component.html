<div id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn " data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            <span class="text">Favoriten</span>
          </button>
        </h5>
      </div>
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-bs-parent="#accordion">
        <div class="card-body">
          @if (favourites | async; as favs){
            @for (f of favs; track f){
              <app-favoriten (deletedFav)="LoadFav()"  [fav]="f"></app-favoriten>
            }
          }
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button class="btn collapsed" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            <span class="text">Fertige Antr√§ge</span>
          </button>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-bs-parent="#accordion">
        <div class="card-body">
          @for (ownedForms of forms | async; track ownedForms) {
            <app-marked-item [form]="ownedForms" ></app-marked-item>
          }
        </div>
      </div>
    </div>
 </div>
