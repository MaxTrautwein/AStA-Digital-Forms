<div class="fav-wrapper">
    <button type="button" class="fav" routerLink="/Form/{{ fav.formId }}">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-clipboard2" viewBox="0 0 16 16">
        <path d="M3.5 2a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-12a.5.5 0 0 0-.5-.5H12a.5.5 0 0 1 0-1h.5A1.5 1.5 0 0 1 14 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-12A1.5 1.5 0 0 1 3.5 1H4a.5.5 0 0 1 0 1z"/>
        <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5"/>
      </svg>
      <h6>{{ name | async }}</h6>
    </button>
    <button type="button" class="delete" (click)="this.openPopup()">d</button>
</div>

@if(this.isPopupOpen) {
    <div class="background">
      <div class="popup">
        <h1>Wirklich aus favoriten entfernen?</h1>
        <button class="agree" (click)="this.deleteFavId(fav.id!)">Entfernen</button>
        <button class="cancel" (click)="this.closePopup()">Abbrechen</button>
      </div>
    </div>
   }
