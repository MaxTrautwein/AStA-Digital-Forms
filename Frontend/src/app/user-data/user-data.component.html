
<div class="input-wrapper">
    <div class="label-wrapper">
        <label class="label">Nachname</label>
        <br>
        <label class="label">Vorname:</label>
        <br>
        <label class="label">Email:</label>
        <br>
        <label class="label">Adresse</label>
        <br>
        <label class="label">IBAN</label>
        <br>
        <label class="label">Kreditinstitut</label>
    </div>
    <div class="inputs">
        <input type="text" id="#Name" class="inputfield" placeholder="Name" [(ngModel)]="name">
        <br>
        <input type="text" id="Vorname" class="inputfield" placeholder="Vorname" [(ngModel)]="vorname">
        <br>
        <input type="text" id="Email" class="inputfield" placeholder="Email" [(ngModel)]="email">
        <br>
        <input type="text" id="Adresse" class="inputfield" placeholder="Adresse" [(ngModel)]="adresse">
        <br>
        <input type="text" id="IBAN" class="inputfield" placeholder="IBAN" [(ngModel)]="iban">
        <br>
        <input type="text" id="Kreditinstitut" class="inputfield" placeholder="Kreditinstitut" [(ngModel)]="kreditinstitut">
        <br>
    </div>
</div>
<button class="sub" type="submit" (click)="save();">Best√§tigen</button>
